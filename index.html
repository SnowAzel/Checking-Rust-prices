<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desert Raiders Market Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0a0a0a;
            color: #ffffff;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 60px;
            animation: fadeInDown 0.8s ease-out;
        }

        h1 {
            font-size: 3.5em;
            font-weight: 700;
            background: linear-gradient(135deg, #ffffff 0%, #888888 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 15px;
            letter-spacing: -2px;
        }

        .subtitle {
            color: #666;
            font-size: 1em;
            letter-spacing: 4px;
            text-transform: uppercase;
            font-weight: 300;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(380px, 1fr));
            gap: 25px;
            animation: fadeIn 1s ease-out;
        }

        .card {
            background: linear-gradient(145deg, #111111, #1a1a1a);
            border-radius: 16px;
            padding: 0;
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.6),
                inset 0 1px 0 rgba(255, 255, 255, 0.05);
            border: 1px solid #222;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            animation: fadeInUp 0.8s ease-out backwards;
            overflow: hidden;
            position: relative;
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, #ffffff, #666666);
            opacity: 0;
            transition: opacity 0.4s ease;
        }

        .card:hover::before {
            opacity: 1;
        }

        .card:nth-child(1) { animation-delay: 0.05s; }
        .card:nth-child(2) { animation-delay: 0.1s; }
        .card:nth-child(3) { animation-delay: 0.15s; }
        .card:nth-child(4) { animation-delay: 0.2s; }
        .card:nth-child(5) { animation-delay: 0.25s; }
        .card:nth-child(6) { animation-delay: 0.3s; }
        .card:nth-child(7) { animation-delay: 0.35s; }
        .card:nth-child(8) { animation-delay: 0.4s; }
        .card:nth-child(9) { animation-delay: 0.45s; }

        .card:hover {
            transform: translateY(-8px);
            box-shadow: 
                0 20px 60px rgba(255, 255, 255, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            border-color: #333;
        }

        .card-header {
            padding: 25px 25px 20px 25px;
            border-bottom: 1px solid #222;
        }

        .card-title {
            font-size: 1.4em;
            margin-bottom: 8px;
            color: #ffffff;
            font-weight: 600;
            letter-spacing: -0.5px;
        }

        .card-subtitle {
            color: #666;
            font-size: 0.85em;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .card-body {
            padding: 25px;
        }

        .price-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .price {
            font-size: 2em;
            font-weight: 700;
            color: #fff;
            letter-spacing: -1px;
        }

        .currency {
            font-size: 0.6em;
            color: #888;
            margin-left: 5px;
        }

        .loading {
            color: #666;
            font-size: 0.9em;
            animation: pulse 2s ease-in-out infinite;
        }

        .view-button {
            display: block;
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #2a2a2a, #1f1f1f);
            color: #fff;
            text-decoration: none;
            text-align: center;
            border-radius: 8px;
            font-weight: 500;
            border: 1px solid #333;
            transition: all 0.3s ease;
            text-transform: uppercase;
            font-size: 0.85em;
            letter-spacing: 1px;
        }

        .view-button:hover {
            background: linear-gradient(135deg, #333, #2a2a2a);
            border-color: #444;
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(255, 255, 255, 0.05);
        }

        .stats {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }

        .stat {
            flex: 1;
            background: #0a0a0a;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #1a1a1a;
        }

        .stat-label {
            font-size: 0.75em;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 5px;
        }

        .stat-value {
            font-size: 1.1em;
            font-weight: 600;
            color: #fff;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.5em;
            }

            .grid {
                grid-template-columns: 1fr;
            }
        }

        footer {
            text-align: center;
            margin-top: 80px;
            padding: 30px;
            color: #444;
            font-size: 0.85em;
            border-top: 1px solid #1a1a1a;
        }

        .error {
            color: #888;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Desert Raiders Collection</h1>
            <p class="subtitle">Steam Market Tracker</p>
        </header>

        <div class="grid" id="itemsGrid"></div>

        <footer>
            <p>Steam Community Market Data © Valve Corporation</p>
        </footer>
    </div>

    <script>
        const items = [
            { name: 'Roadsign Vest', url: 'Desert%20Raiders%20Roadsign%20Vest' },
            { name: 'Helmet', url: 'Desert%20Raiders%20Helmet' },
            { name: 'Roadsign Pants', url: 'Desert%20Raiders%20Roadsign%20Pants' },
            { name: 'Gloves', url: 'Desert%20Raiders%20Gloves' },
            { name: 'Boots', url: 'Desert%20Raiders%20Boots' },
            { name: 'Pants', url: 'Desert%20Raiders%20Pants' },
            { name: 'Hoodie', url: 'Desert%20Raiders%20Hoodie' },
            { name: 'Chest Plate', url: 'Desert%20Raiders%20Chest%20Plate' },
            { name: 'Facemask', url: 'Desert%20Raiders%20Facemask' }
        ];

        const grid = document.getElementById('itemsGrid');

        items.forEach(item => {
            const marketUrl = `https://steamcommunity.com/market/listings/252490/${item.url}`;
            
            const card = document.createElement('div');
            card.className = 'card';
            card.innerHTML = `
                <div class="card-header">
                    <h2 class="card-title">${item.name}</h2>
                    <p class="card-subtitle">Desert Raiders</p>
                </div>
                <div class="card-body">
                    <div class="price-container">
                        <div class="price loading">読み込み中...</div>
                    </div>
                    <div class="stats">
                        <div class="stat">
                            <div class="stat-label">Status</div>
                            <div class="stat-value">Available</div>
                        </div>
                        <div class="stat">
                            <div class="stat-label">Game</div>
                            <div class="stat-value">Rust</div>
                        </div>
                    </div>
                    <a href="${marketUrl}" target="_blank" class="view-button">
                        View on Steam Market
                    </a>
                </div>
            `;
            
            grid.appendChild(card);

            // 価格取得を試みる（CORS制限により失敗する可能性があります）
            fetchPrice(item.url, card);
        });

        async function fetchPrice(itemUrl, card) {
            try {
                const priceElement = card.querySelector('.price');
                priceElement.innerHTML = '<span class="error">価格はSteamで確認</span>';
            } catch (error) {
                const priceElement = card.querySelector('.price');
                priceElement.innerHTML = '<span class="error">価格はSteamで確認</span>';
            }
        }
    </script>
</body>
</html>
