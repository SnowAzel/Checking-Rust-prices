<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desert Raiders Market Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #fff;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 50px;
            animation: fadeInDown 0.8s ease-out;
        }

        h1 {
            font-size: 3em;
            background: linear-gradient(45deg, #f39c12, #e74c3c);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
            text-shadow: 0 0 30px rgba(243, 156, 18, 0.3);
        }

        .subtitle {
            color: #bbb;
            font-size: 1.1em;
            letter-spacing: 2px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 30px;
            animation: fadeIn 1s ease-out;
        }

        .card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
            animation: fadeInUp 0.8s ease-out backwards;
        }

        .card:nth-child(1) { animation-delay: 0.1s; }
        .card:nth-child(2) { animation-delay: 0.2s; }
        .card:nth-child(3) { animation-delay: 0.3s; }
        .card:nth-child(4) { animation-delay: 0.4s; }
        .card:nth-child(5) { animation-delay: 0.5s; }
        .card:nth-child(6) { animation-delay: 0.6s; }
        .card:nth-child(7) { animation-delay: 0.7s; }
        .card:nth-child(8) { animation-delay: 0.8s; }
        .card:nth-child(9) { animation-delay: 0.9s; }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 45px rgba(243, 156, 18, 0.2);
            border-color: rgba(243, 156, 18, 0.5);
        }

        .card-title {
            font-size: 1.3em;
            margin-bottom: 15px;
            color: #f39c12;
            font-weight: 600;
            text-align: center;
        }

        .iframe-container {
            position: relative;
            width: 100%;
            height: 300px;
            border-radius: 10px;
            overflow: hidden;
            background: rgba(0, 0, 0, 0.3);
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }

            .grid {
                grid-template-columns: 1fr;
            }
        }

        footer {
            text-align: center;
            margin-top: 60px;
            padding: 20px;
            color: #888;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Desert Raiders Collection</h1>
            <p class="subtitle">STEAM MARKET TRACKER</p>
        </header>

        <div class="grid">
            <div class="card">
                <h2 class="card-title">Roadsign Vest</h2>
                <div class="iframe-container">
                    <iframe src="https://steamcommunity.com/market/listings/252490/Desert%20Raiders%20Roadsign%20Vest"></iframe>
                </div>
            </div>

            <div class="card">
                <h2 class="card-title">Helmet</h2>
                <div class="iframe-container">
                    <iframe src="https://steamcommunity.com/market/listings/252490/Desert%20Raiders%20Helmet"></iframe>
                </div>
            </div>

            <div class="card">
                <h2 class="card-title">Roadsign Pants</h2>
                <div class="iframe-container">
                    <iframe src="https://steamcommunity.com/market/listings/252490/Desert%20Raiders%20Roadsign%20Pants"></iframe>
                </div>
            </div>

            <div class="card">
                <h2 class="card-title">Gloves</h2>
                <div class="iframe-container">
                    <iframe src="https://steamcommunity.com/market/listings/252490/Desert%20Raiders%20Gloves"></iframe>
                </div>
            </div>

            <div class="card">
                <h2 class="card-title">Boots</h2>
                <div class="iframe-container">
                    <iframe src="https://steamcommunity.com/market/listings/252490/Desert%20Raiders%20Boots"></iframe>
                </div>
            </div>

            <div class="card">
                <h2 class="card-title">Pants</h2>
                <div class="iframe-container">
                    <iframe src="https://steamcommunity.com/market/listings/252490/Desert%20Raiders%20Pants"></iframe>
                </div>
            </div>

            <div class="card">
                <h2 class="card-title">Hoodie</h2>
                <div class="iframe-container">
                    <iframe src="https://steamcommunity.com/market/listings/252490/Desert%20Raiders%20Hoodie"></iframe>
                </div>
            </div>

            <div class="card">
                <h2 class="card-title">Chest Plate</h2>
                <div class="iframe-container">
                    <iframe src="https://steamcommunity.com/market/listings/252490/Desert%20Raiders%20Chest%20Plate"></iframe>
                </div>
            </div>

            <div class="card">
                <h2 class="card-title">Facemask</h2>
                <div class="iframe-container">
                    <iframe src="https://steamcommunity.com/market/listings/252490/Desert%20Raiders%20Facemask"></iframe>
                </div>
            </div>
        </div>

        <footer>
            <p>Steam Community Market Data | Desert Raiders Collection</p>
        </footer>
    </div>
</body>
</html>
